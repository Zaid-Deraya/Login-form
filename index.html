<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form class="box1" onsubmit="return validate()">
      <h3 style="font-size: 2rem; font-family: cursive; color: rgb(123, 199, 235);">Login</h3>
      <p id="error" style="color: red;"></p>

      <div class="form">
        <label for="Email" style="font-family: cursive ;">Email</label><br />
        <input type="email" placeholder="Email" id="useremail" />
        <i class="fa fa-times u_times"></i>
        <i class="fa fa-check u_check"></i>
      </div>
      <div class="form">
        <label for="" style="font-family: cursive ;">Password</label><br />
        <input type="password" placeholder='Password' id="password" />
        <i class="fa fa-times p_times"></i>
        <i class="fa fa-check p_check"></i>
      </div>
      <div class="form">
        <input type="Submit" name="Login" value="Login" />
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
